version: '3.5' 

services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: example
    container_name: db_redmine
    volumes:
        - database:/var/lib/postgresql/data
  redmine: 
    image: redmine
    environment: 
        - REDMINE_DB_POSTGRES=db
        - REDMINE_DB_PASSWORD=example
    ports: 
        - '9999:3000' 
    volumes:
        - files:/usr/src/redmine/files
        # this is defined in redmine dockerfile as volume, so needed here
    depends_on: 
        - db
  adminer:
    image: adminer
    restart: always
    environment:
        - ADMINER_DESIGN=galkaev
    ports:
        - 8083:8080
volumes:
  database:
  files: 
# restart: always was changed to unless-stopped 
# that will keep the container running unless itâ€™s stopped.
# With always the stopped container is started after reboot for example.
